name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check
      run: cargo check --verbose
    - name: Format
      run: cargo fmt --all -- --check --verbose
    - name: Clippy
      run: cargo clippy -- -D warnings --verbose
    - name: Test
      run: cargo test --verbose
